<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headphone Inspiration - Contact</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/media.css" />
  </head>
  <body>
    <header>
      <img src="./assets/img/logo.svg" alt="logo" />
      <div class="header-links">
        <a href="#">Subscribe & Contact</a>
        <ul>
          <li><a href="#">facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Youtube</a></li>
        </ul>
        <a href="#">DE</a>
      </div>
    </header>
    <main>
      <aside>
        <nav>
          <div class="page-nav">
            <span>◦</span>
            <a href="#">ABOUT</a>
          </div>

          <div class="nav-gap"></div>
          <div class="page-nav">
            <span>◦</span>
            <a href="#">LOUNGER</a>
          </div>

          <div class="nav-gap"></div>
          <div class="page-nav">
            <span>◦</span>
            <a href="#">EXPERIENCE</a>
          </div>

          <div class="nav-gap"></div>
          <div class="page-nav">
            <span>◦</span>
            <a href="#">INSPIRATION</a>
          </div>

          <div class="nav-gap"></div>
          <div class="page-nav">
            <span>◦</span>
            <a href="#">SHOP</a>
          </div>
        </nav>
      </aside>

      <form action="subscribe">
        <section class="subscribe">
          <div>Subscribe</div>
        </section>
        <fieldset>
          <section class="name">
            <label for="name">Name</label>
            <input type="text" id="" required placeholder="Name" />
          </section>
          <section class="mail">
            <label for="mail">Email</label>
            <input type="email" id="" required placeholder="Email address" />
          </section>
          <section class="submit-button">
            <div>
              <input type="submit" value="Subscribe!" />
            </div>
          </section>
        </fieldset>
      </form>

      <form action="contact">
        <section class="contact">
          <div>Contact</div>
        </section>
        <fieldset>
          <section class="name">
            <label for="name">Name</label>
            <input type="text" id="" required placeholder="Name" />
          </section>
          <section class="surname">
            <label for="surname">Surame</label>
            <input type="text" id="" required placeholder="Surname" />
          </section>
          <section class="mail">
            <label for="mail">Email</label>
            <input type="email" id="" required placeholder="Email address" />
          </section>
          <section class="topic">
            <label for="topic">Topic</label>
            <select name="" id="">
              <option value="Shop"></option>
              <option value="Headphones"></option>
              <option value="Other"></option>
            </select>
          </section>
          <section class="message">
            <label for="message">Message</label>
            <textarea name="" id="" cols="30" rows="5">Enter message</textarea>
          </section>
          <section class="submit-button">
            <div>
              <input type="submit" value="Send" />
            </div>
          </section>
        </fieldset>
      </form>
    </main>
  </body>
</html>
