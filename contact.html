<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headphone Inspiration - Contact</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/media.css" />
  </head>
  <body>
    <header>
      <img src="./assets/img/logo.svg" alt="logo" />
      <div class="header-links">
        <a href="#">Subscribe & Contact</a>
        <ul>
          <li><a href="#">facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Youtube</a></li>
        </ul>
        <a href="#">DE</a>
      </div>
    </header>
    <main>
      <aside>
        <nav>
          <div class="page-nav"><a href="#">ABOUT</a></div>
          <div class="nav-gap"></div>
          <div class="page-nav"><a href="#">LOUNGER</a></div>
          <div class="nav-gap"></div>
          <div class="page-nav"><a href="#">EXPERIENCE</a></div>
          <div class="nav-gap"></div>
          <div class="page-nav"><a href="#">INSPIRATION</a></div>
          <div class="nav-gap"></div>
          <div class="page-nav"><a href="#">SHOP</a></div>
        </nav>
      </aside>

      <form action="subscribe">
        <section class="subscribe">
          <div>Subscribe</div>
        </section>
        <fieldset>
          <section class="name">
            <label for="name">Name</label>
            <input type="text" id="" required placeholder="Name" />
          </section>
          <section class="mail">
            <label for="mail">Email</label>
            <input type="email" id="" required placeholder="Email-Adresse" />
          </section>
        </fieldset>
      </form>
    </main>
  </body>
</html>
